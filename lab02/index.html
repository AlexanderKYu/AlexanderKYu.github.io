<!DOCTYPE html>
<html>
<head>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class = title></div>
<b><h1 style="color:green;">YES</h1><h1>FRILLS</h1></b>
<br>

<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
  <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
  <p id="value">Total price: $ 0.00</p>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>
	Choose a Category:
	<select id="dietSelect" name="dietSelect" onchange="populateListProductChoices(this.id, 'displayProduct', 'organicSelect')">
	<option value=""></option>
	<option value="Vegetarian">Vegetarian</option>
    <option value="Gluten Free">Gluten Free</option>
    <option value="Dairy Free">Dairy Free</option>
    <option value="Nut Free">Nut Free</option>
    <option value="None">None</option>
	</select>
    <br>
    Preference on Organic Products: 
    <select id="organicSelect" onchange="populateListProductChoices('dietSelect', 'displayProduct', this.id)">
        <option value="both">Show Both</option>
        <option value="Org">Organic</option>
        <option value="nOrg">Non-Organic</option>
    </select>
    
</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add selected items to cart.
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
